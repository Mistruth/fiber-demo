<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
    p {
      height: 100px;
      width: 100px;
      background-color: pink;
      animation: scale 2s infinite ;
    }

    @keyframes scale {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(2);
      }

      100% {
        transform: scale(1);
      }
    }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
